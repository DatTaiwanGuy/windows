services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/WindowsServer23H2builds22364and22366Collection/10.0.22366.1000.rs_fun.210420-1427_amd64fre_server-standard-datacenter_retail_en-us-SSS_X64FRE_EN-US_DV9.iso"
      RAM_SIZE: "8GB"
      CPU_CORES: "1"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./winc:/data
    restart: always
    stop_grace_period: 2m

