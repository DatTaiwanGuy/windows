services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/windows-insider-preview-server-v-next-en-us-22463/Windows_InsiderPreview_Server_vNext_en-us_22463.iso"
      RAM_SIZE: "8GB"
      CPU_CORES: "1"
      BOOT_MODE: "windows_secure"
      TPM: "Y"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./winc:/data
    restart: always
    stop_grace_period: 2m

