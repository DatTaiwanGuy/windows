services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/10.0.22526.1000.rs_prerelease.211215-1332_datacenter_standard_server_EN-US/Windows_InsiderPreview_Server_vNext_en-us_22526.iso"
      RAM_SIZE: "8GB"
      CPU_CORES: "1"
      DISK_TYPE: "ide"
      BOOT_MODE: "windows_secure"
      TPM: "Y"
      MANUAL: "Y"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./winc:/data
    restart: always
    stop_grace_period: 2m

