services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/WIN8_DP_8045_AIO_X64_EN-US/8045%20AIO.iso"
      RAM_SIZE: "8G"
      CPU_CORES: "1"
      DISK_SIZE: "50G"
      DISK_TYPE: "blk"
      MANUAL: "Y"
      BOOT_MODE: "windows_legacy"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./workspaces/windowsbetas/winc:/data    
    restart: always
    stop_grace_period: 2m
